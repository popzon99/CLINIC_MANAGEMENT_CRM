<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group {
            flex: 1;
            margin-right: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        select,
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .form-actions {
            margin-top: 20px;
        }
        .btn-save {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;

        
        }



        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .form-group {
            flex: 1;
            margin-right: 20px;
        }
        .section-title {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-title">Add New Patient</h2>
        <form class="patient-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Personal Information -->
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.gender.id_for_label }}">Gender:</label>
                    {{ form.gender }}
                </div>
            </div>
            <!-- Address and other fields... -->

            <!-- Medical Information -->
            <h2 class="section-title">MEDICAL INFORMATION</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.height.id_for_label }}">Height (in cm):</label>
                    {{ form.height }}
                </div>
                <div class="form-group">
                    <label for="{{ form.weight.id_for_label }}">Weight (in kg):</label>
                    {{ form.weight }}
                </div>
                <div class="form-group">
                    <label for="{{ form.blood_group.id_for_label }}">Blood Group:</label>
                    {{ form.blood_group }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.notes.id_for_label }}">Notes:</label>
                {{ form.notes }}
            </div>
            
            <!-- Create Login -->
            <h2 class="section-title">CREATE LOGIN</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Set Password:</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label for="{{ form.confirm_password.id_for_label }}">Confirm Password:</label>
                    {{ form.confirm_password }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.profile_photo.id_for_label }}">Upload Photo:</label>
                <input type="file" class="file-input" id="{{ form.profile_photo.id_for_label }}" name="{{ form.profile_photo.name }}">
                <label class="upload-btn" for="{{ form.profile_photo.id_for_label }}">Choose File</label>
            </div>
            
            <!-- Save Button -->
            <div class="form-actions">
                <button type="submit" class="btn-save">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
