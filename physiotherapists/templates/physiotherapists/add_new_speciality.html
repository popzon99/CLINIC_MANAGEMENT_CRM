<!DOCTYPE html>
<html>
<head>
    <title>Add New Speciality</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .section-title {
            font-size: 20px;
            margin-top: 40px;
            margin-bottom: 10px;
        }
        .specialities-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .speciality-item {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .speciality-name {
            font-weight: bold;
        }
        .speciality-description {
            color: #555;
        }
        .no-specialities {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Add New Speciality</h1>
        <form method="post" class="speciality-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
                {{ form.description }}
            </div>
            <button class="btn" type="submit">Add Speciality</button>
        </form>

        <h2 class="section-title">Specialities List</h2>
        <ul class="specialities-list">
            {% for speciality in specialities %}
                <li class="speciality-item">
                    <span class="speciality-name">{{ speciality.name }}</span>
                    <span class="speciality-description">{{ speciality.description }}</span>
                    <a href="{% url 'physiotherapists:update_speciality' speciality.id %}" class="btn">Update</a>
                    <a href="{% url 'physiotherapists:delete_speciality' speciality.id %}" class="btn">Delete</a>
                </li>
            {% empty %}
                <li class="no-specialities">No specialities added yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
