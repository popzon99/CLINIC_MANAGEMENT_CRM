{% block content %}
  <h2>Delete Franchise Admin</h2>
  <p>Are you sure you want to delete "{{ franchise_admin.name }}"?</p>

    <a href="{% url 'franchise-admins-list' %}">Cancel</a>
  </form>
{% endblock %}
